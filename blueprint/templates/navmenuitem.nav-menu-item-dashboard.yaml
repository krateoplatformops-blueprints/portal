kind: NavMenuItem
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: nav-menu-item-dashboard
  namespace: {{ .Release.Namespace }}
  annotations:
    "krateo.io/verbose": "true"
spec:
  widgetData:
    allowedResources:
      - pages
    resourceRefId: dashboard-page
    label: Dashboard
    icon: fa-chart-line
    path: /dashboard
    order: 10
  resourcesRefs:
    items:
      - id: dashboard-page
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: dashboard-page
        namespace: {{ .Release.Namespace }}
        resource: pages
        verb: GET