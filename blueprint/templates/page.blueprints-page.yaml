kind: Page
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: blueprints-page
  namespace: {{ .Release.Namespace }}
  annotations:
    "krateo.io/verbose": "true"
spec:
  widgetData:
    allowedResources:
      - rows
    items:
      - resourceRefId: blueprints-row
  resourcesRefs:
    items:
      - id: blueprints-row
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: blueprints-row
        namespace: {{ .Release.Namespace }}
        resource: rows
        verb: GET