apiVersion: widgets.templates.krateo.io/v1beta1
kind: Table
metadata:
  name: dashboard-blueprints-panel-row-table
  namespace: {{ .Release.Namespace }}
  annotations:
    "krateo.io/verbose": "true"
spec:
  widgetData:
    allowedResources: []
    columns:
    - title: Name
      valueKey: name
    - title: Namespace
      valueKey: namespace
    - title: Status
      valueKey: status
    - title: Date
      valueKey: date
    - title: Kind
      valueKey: kind
    - title: ApiVersion
      valueKey: apiversion
    data: []
    pageSize: 10
  widgetDataTemplate:
    - forPath: data
      expression: ${ .list }
  apiRef:
    name: blueprints-list
    namespace: {{ .Release.Namespace }}